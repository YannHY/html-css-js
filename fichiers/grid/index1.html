<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      article {
        background-color: grey;
        font-size: 20px;
        margin: 60px;
        display: grid;
        gap: 20px;
      }

      .el {
        height: 200px;
      }

      .el1 {
        background-color: blue;
        grid-column: 1 / 4;
      }
      .el2 {
        background-color: yellow;
      }
      .el3 {
        background-color: green;
      }
      .el4 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <article>
      <div class="el1 el">Élément 1</div>
      <div class="el2 el">Élément 2</div>
      <div class="el3 el">Élément 3</div>
      <div class="el4 el">Élément 4</div>
    </article>
  </body>
</html>
